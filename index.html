<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope-container">
        <div class="envelope" onclick="revealSurprise()">
            <div class="flap"></div>
            <div class="body"></div>
        </div>
    </div>

    <!-- Surprise message and letter -->
    <div class="surprise" id="surprise">
        <div class="flower-bouquet">
            <img src="https://via.placeholder.com/150" alt="Flower Bouquet">
        </div>
        <div class="letter" onclick="revealLetter()">
            <p>Click to read the letter!</p>
        </div>
    </div>

    <!-- Hidden letter content -->
    <div class="letter-content" id="letter-content">
        <p>Dear You,</p>
        <p>I hope you enjoy this surprise! ðŸ’Œ Wishing you a wonderful day ahead!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
