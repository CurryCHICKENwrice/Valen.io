<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 150px;
      height: 100px;
      background-color: #ff6f61;
      position: relative;
      cursor: pointer;
      animation: hop 2s infinite ease-in-out, float 3s infinite ease-in-out;
      transform-style: preserve-3d;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 50px solid #ff6f61;
      transform-origin: bottom;
      animation: flap 2s infinite ease-in-out;
    }

    .envelope::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: #ff8c7a;
    }

    @keyframes hop {
      0%, 100% { transform: translateY(0) rotateX(0); }
      50% { transform: translateY(-20px) rotateX(10deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    @keyframes flap {
      0%, 100% { transform: rotateX(0); }
      50% { transform: rotateX(-20deg); }
    }

    .hidden {
      display: none;
    }

    .bouquet {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .letter {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      cursor: pointer;
    }

    .letter-content {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .letter-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope()"></div>

  <div class="hidden" id="surprise">
    <img src="https://i.imgur.com/3QZQZQY.png" alt="Bouquet of Roses" class="bouquet">
    <div class="letter" onclick="openLetter()">
      <p>Click to read the letter...</p>
      <div class="letter-content">
        <p>Dear [Her Name],</p>
        <p>I just wanted to take a moment to tell you how much you mean to me. You bring so much joy and happiness into my life, and I am incredibly grateful for you.</p>
        <p>With all my love,</p>
        <p>[Your Name]</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').style.display = 'none';
      document.getElementById('surprise').classList.remove('hidden');
    }

    function openLetter() {
      document.querySelector('.letter-content').classList.add('show');
    }
  </script>
</body>
</html>
